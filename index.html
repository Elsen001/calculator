<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
    

    <div class="header"><h1>Calculator</h1></div>


    <div class="calculator">
        <div>
            <input id="input" type="text"  placeholder="0">
        </div>
        <button id="clear" class="clr2" value="ac">AC</button>
        <button class="clr2" value="+/-">+/-</button>
        <button id="mod" class="clr2" value=""><img src="./221a.png" alt=""></button>
        <button class="clr" value="/">/</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="clr" value="*">x</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="clr" value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="clr" value="+">+</button>
        <button class="zero" value="0">0</button>
        <button value=".">.</button>
        <button id="result" class="clr" value="=">=</button>
    </div>




    <script src="./index.js"></script>
</body>
</html>
